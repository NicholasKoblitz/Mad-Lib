{% extends "base.html" %}

{% block link %}rel="stylesheet" href="/static/main.css"{% endblock %}
{% block title %}MadLibs Info{% endblock %}

{% block content %}
    <h1>Mad Libs</h1>
    <form action="/story">
        <label for="place"> Place: 
            <input type="text" id="place" name="place">
        </label>
        <label for="noun"> Noun: 
            <input type="text" id="noun" name="noun">
        </label>
        <label for="verb"> Verb: 
            <input type="text" id="verb" name="verb">
        </label>
        <label for="adjective"> Adjective: 
            <input type="text" id="adjective" name="adjective">
        </label>
        <label for="plural_noun">Plural noun: 
            <input type="text" id="plural_noun" name="plural_noun">
        </label>
        <button>Submit</button>
    </form>

    <div id="make-story"><a href="generate">Create your own Mad Lib</a></div>
{% endblock %}
